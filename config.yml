#Notification settings (please note: any "command" could have 'exit 1', make sure the notification will have appropriate details about failure)
notifications:
  email:
    recipients: "my@box.com"
    on_start: "never"
    on_failure: "always"
    on_success: "always"
#Build configuration
source:
  sourceGit:  "https://github.com/mkgeka/kube-maven-project.git"
#Database configuration
test:
  testCommand: "ansible-playbook playbook.yml --check"
#Deploy configuration
deploy:
  deployCommand: "ansible-playbook playbook.yml"
