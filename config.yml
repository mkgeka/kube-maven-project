#Notification settings (please note: any "command" could have 'exit 1', make sure the notification will have appropriate details about failure)
notifications:
  email:
    recipients: "my@box.com"
    on_start: "never"
    on_failure: "always"
    on_success: "always"
#Database configuration
test:
  testCommand: "ansible-playbook playbook.yml --skip-tags wait --check"
#Deploy configuration
deploy:
  deployCommand: "ansible-playbook playbook.yml"
