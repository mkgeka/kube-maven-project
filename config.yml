#Notification settings (please note: any "command" could have 'exit 1', make sure the notification will have appropriate details about failure)
notifications:
  email:
    recipients: "my@box.com"
    on_start: "never"
    on_failure: "always"
    on_success: "always"
#Database configuration
build:
  buildCommand: "ansible-playbook playbook.yml --tags build"
test:
  testCommand: "ansible-playbook playbook.yml --tags k8s --check"
#Deploy configuration
deploy:
  deployCommand: "ansible-playbook playbook.yml --tags wait,k8s"
