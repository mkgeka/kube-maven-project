apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  labels:
     app: nginx-ingress
spec:
  rules:
  - host: "test2.perimetr.org.ua"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-lb
            port:
             number: 80
  - host: "test.perimetr.org.ua"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ BRANCH_NAME }}-httpd-lb
            port:
             number: 80
  defaultBackend:
    service:
      name: nginx-lb
      port:
        number: 80
